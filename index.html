<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="left-badge" class="badge">user</div>
        <div id="right-badge" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p><br></p>
    </div>
    <div class="choices">
        <div class="choice" id="Rock">
            <img class="image" src="Rock.png" alt="">
        </div>
        <div class="choice" id="Paper">
            <img class="image" src="Paper.png" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img class="image" src="Scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move !</p>
    <footer>
        <p class="credit">&#169; Kadir Memisoglu</p>
    </footer>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
